<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>{{title}}</mat-card-title>
        <mat-card-subtitle>{{subtitle}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="image" alt="image" *ngIf="hasImage">
    <mat-card-content>
        <p>
            {{content}}
        </p>
    </mat-card-content>
    <mat-card-actions *ngIf="hasActions">
        <button mat-button (click)="click()">Add to cart</button>
    </mat-card-actions>
</mat-card>
